<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bar" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>

    <button type="button" class="btn-1">+1%</button>
    <button type="button" class="btn-3">+3%</button>
    <button type="button" class="btn-7">+7%</button>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
